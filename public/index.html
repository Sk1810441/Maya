<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Join | ChatApp</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="shortcut icon" type="image/x-icon" href="/icon/favicon.ico">
</head>

<body class="centered-form">

  <div class="centered-form__form">
    <form action="/chat.html">
      <div class="form-field">
        <h3>Join a Chat</h3>
      </div>
      <div class="form-field">
        <label>Display Name</label>
        <input type="text" placeholder="Ex. Maya" name="name" autofocus autocomplete="off">
      </div>
      <div class="form-field">
        <label>Room Name</label>
        <input type="text" placeholder="Ex. Genius" name="room" autocomplete="off">
      </div>
      <div class="form-field">
        <button>Join Now</button>
      </div>
    </form>
  </div>

  <div class="copyright">
    <h3>Made with <span class="heart">&hearts;</span> For My Besti Miss MAYA</h3>
     <!-- By Santosh kumar verma -->
  </div>

</body>

</html>
